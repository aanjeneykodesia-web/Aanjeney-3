name: Android APK Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Fix gradlew permission and build
        run: |
          ls -l gradlew
          chmod +x gradlew
          ls -l gradlew
          ./gradlew assembleDebug
          
